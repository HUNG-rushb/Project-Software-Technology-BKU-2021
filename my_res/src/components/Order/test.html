<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- .  -->
    <!-- .  -->
    <!-- .  -->
    <!-- .  -->
    <form class="row g-3 needs-validation was-validated" novalidate="">
      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="recvName"
            placeholder="name@example.com"
            required
          />
          <label for="recvName">Họ tên người nhận</label>
        </div>

        <!-- <label for="validationCustom01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required
        /> -->
        <div class="valid-feedback"></div>
      </div>

      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="recvEmail"
            placeholder="name@example.com"
            required
          />
          <label for="recvEmail">Địa chỉ Email</label>

          <div id="emailHelp" class="form-text">
            Chúng tôi sẽ không chia sẻ email của bạn cho bất cứ ai.
          </div>
        </div>

        <div class="valid-feedback"></div>
      </div>

      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            id="recvTel"
            placeholder="name@example.com"
            required
          />
          <label for="recvTel">Số điện thoại</label>

          <div id="emailHelp" class="form-text">
            Chúng tôi sẽ không chia sẻ số điện thoại của bạn cho bất cứ ai.
          </div>
        </div>

        <div class="invalid-feedback"></div>
      </div>

      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="recvAddr"
            placeholder="name@example.com"
            required
          />
          <label for="recvAddr">Số nhà, đường</label>
        </div>

        <div class="invalid-feedback"></div>
      </div>

      <div class="col-md-4">
        <div class="form-floating">
          <select
            class="form-select"
            id="recvDistrict"
            aria-label="Floating label select example"
            required
          >
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>

          <label for="recvDistrict">Quận</label>

          <div id="emailHelp" class="form-text">
            Nhà hàng chỉ phục vụ trên địa bàn Thành phố Hồ Chí Minh.
          </div>
        </div>

        <div class="invalid-feedback"></div>
      </div>

      <div class="col-md-4">
        <div class="form-floating">
          <select
            class="form-select"
            id="recvWard"
            aria-label="Floating label select example"
            required
          >
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>

          <label for="recvWard">Phường</label>
        </div>

        <div class="invalid-feedback"></div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Tiếp tục</button>
      </div>
    </form>

    <!-- -  -->
    <!-- -  -->
    <!-- -  -->
    <!-- -  -->
    <!-- -  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
